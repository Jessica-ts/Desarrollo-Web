<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			Title of the page
		</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h1>
			Registry Form
		</h1>

		<ul>
			<li>
				Home
			</li>

			<li>
				About the site
			</li>

			<li>
				Registry
			</li>

			<li>
				Contact
			</li>

			<li>
				Copyright
			</li>
		</ul>


		<form>
			<fieldset>
				<legend>
					New account registry
				</legend>

				<label for="inf"> 
					Your information is safe with us.
				</label>

				<br> 
				<br>

				<label for="completeName"> Complete Name

					<br> 

					<input type="text" id="completeName"/>
				</label>

				<br> 
				<br>

				<label for="email"> Email
					<br>
					<input type="text" id="email" />
				</label>


				<br> <br>

				<label for="password"> Password
					<br>
					<input type="text" id="password" />
				</label>

				<br> <br>

				<label for="passwordconf"> Password Confirmation
					<br>
					<input type="text" id="passwordconf" />
				</label>

				<br> <br>

				<label for="data"> 
					Country
				</label>

				<br> <br>
				<select>

					<option value="Op">
						Select a country...
					</option>

					<option value="MX">
						Mexico
					</option>

					<option value="SP">
						Spain
					</option>

					<option value="GE">
						Germany
					</option>

					<option value="FR">
						France
					</option>

					<option value="US">
						United States
					</option>
				</select>

				<br> <br>
				<input id="gen" input type="radio" name="gender" />
				<label for="gen">Masculine </label>
					

				<br> <br>
				<input id="gen2" input type="radio" name="gender2" />
				<label for="gen2">Feminine </label>
					

				<br> <br>

				<button type="cancel">
						Cancel
				</button>

				<button type="submit">
						Submit
				</button>
			</fieldset>
		</form>
	</body>
</html>
